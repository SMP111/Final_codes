<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
        <script src="./static/script.js"></script>    
</head>
<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>
    
    <script>
        const chatDiv = document.querySelector('.chatbox');
        const userInput = document.querySelector('.chat-input textarea');
        const sendButton = document.getElementById('send-btn');

        // Function to add a message to the chat container
        function addMessage(author, message) {
            const messageLi = document.createElement('li');
            messageLi.className = author === 'You' ? 'chat outgoing' : 'chat incoming';
            messageLi.innerHTML = `
                <span class="material-symbols-outlined">${author === 'You' ? 'person' : 'smart_toy'}</span>
                <p>${message}</p>`;
            chatDiv.appendChild(messageLi);
        }

        // Function to send a user message to the server and display the response
        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            addMessage('You', userMessage);
            userInput.value = '';

            // Send the user message to the server
            fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage, user_id: 'unique_user_id' }),
                })
                .then(response => response.json())
                .then(data => {
                    const botResponse = data.response;
                    addMessage('Bot', botResponse);
                })
                .catch(error => console.error(error));
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keyup', event => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
    
</body>
</html>
